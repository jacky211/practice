<body>
<table>
<caption>ASCII字符集</caption>
<tr>
<th>十进制</th>
<th>十六进制</th>

</tr>
<tr>
<td>9</td>

</tr>

<td>10</td>

</tr>
<tr>
<td>13</td>

</tr>
</table>
